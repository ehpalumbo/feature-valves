features:
  git:
    local:
      path: /var/tmp/feature-valves
      data: /var/tmp/feature-valves/features
    remote:
      url: https://github.com/ehpalumbo/feature-valves.git
      branch: master
  cache:
    ttl: PT10M
  refresh:
    interval: PT1M

logging:
  level:
    org:
      calipsoide: DEBUG
